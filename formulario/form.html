<body>
  <div class="form">
    <p class="form__title">Baixe o material!</p>
    <div class="form__ctn">

        <div class="form__inputCtn input--1">
          <input type="text" id="nome" name="nome" class="form__input" placeholder="" required />
          <div class="form__cut"></div>
          <label for="nome" class="form__placeholder">Digite aqui seu nome</label>
        </div>

        <div class="form__inputCtn input--2">
          <input type="email" id="email" name="email" class="form__input" placeholder="" required />
          <div class="form__cut"></div>
          <label for="email" class="form__placeholder">Digite aqui seu e-mail</label>
        </div>

        <div class="form__inputCtn form__select--1 form__select--arrow">
          <select id="valTrabalho" name="valTrabalho" class="form__select" name="" required>
            <option value="" selected disabled></option> <!-- Opção vazia -->
            <option value="socio">Sócio / Diretor</option>
            <option value="gerente">Gerente / Coordenador(a)</option>
            <option value="analista">Analista</option>
            <option value="assistem">Assistente</option>
            <option value="estagiarios">Estagiário</option>
            <option value="outros">Outros</option>
          </select>
          <div class="form__cut"></div>
          <label for="valTrabalho" class="form__placeholder">Selecione a área que você trabalha</label>
        </div>

        <div class="form__inputCtn form__select--2 form__select--arrow">
          <select id="cargo" name="cargo" class="form__select" name="" required>
            <option value="" selected disabled></option> <!-- Opção vazia -->
            <option value="Estagiário">Estagiario</option>
            <option value="Assistente">Assistente</option>
            <option value="Analista">Analista</option>
            <option value="Coordenador/Gerente">Coordenador/Gerente</option>
            <option value="Sócio/Diretor">Socio/Diretor</option>
            <option value="Outro">Outro</option>
          </select>
          <div class="form__cut"></div>
          <label for="cargo" class="form__placeholder">Selecione o seu cargo</label>
        </div>
      
        <div class="form__inputCtn form__input--3">
          <input type="tel" id="telefone" name="telefone" class="form__input" placeholder="" required oninput="formatarTelefone(this)"/>
          <div class="form__cut form__cut-short"></div>
          <label for="telefone" class="form__placeholder">Digite aqui o seu número para contato</label>
        </div>

        <div class="form__inputCtn form__input--4">
          <input id="empresa" name="empresa" class="form__input" type="text" placeholder="" required />
          <div class="form__cut form__cut-short"></div>
          <label for="empresa" class="form__placeholder">Digite aqui a sua empresa</label>
        </div>

        <div class="form__inputCtn form__input--5">
          <input id="colaboradores" name="empresa" class="form__input" type="number" placeholder="" required />
          <div class="form__cut form__cut-short"></div>
          <label for="colaboradores" class="form__placeholder">Quantos funcionários tem sua empresa?</label>
        </div>

        <div class="form__inputCtn form__select--3 form__select--arrow">
          <select id="valDesafio" name="valDesafio" class="form__select" name="" required>
            <option value="" selected disabled></option> <!-- Opção vazia -->
            <option value="socio">Estagiário</option>
            <option value="socio">Junior</option>
            <option value="socio">Pleno</option>
            <option value="socio">Senior</option>
          </select>
          <div class="form__cut"></div>
          <label for="valDesafio" class="form__placeholder">Selecione o seu maior desafio</label>
        </div>

    </div>

    <div class="form__checkbox">
      <p class="form__check--title">Você já é cliente Caju?</p>
      
      <div style="display: flex; gap: 9px;">
        <label class="radio-label">
          <input type="radio" name="option_cliente" value="Sim">
          <span class="radio-custom"></span>
          Sim
        </label>
        <label class="radio-label">
          <input type="radio" name="option_cliente" value="Não">
          <span class="radio-custom"></span>
          Não
        </label>
      </div>

      
    </div>

    <div class="form__submit--ctn">
      <input type="submit" value="Baixar material" id="submitButton" class="form__submit" />
      <p class="form__disclamer">Ao continuar, esteja ciente da política de privacidade da Caju.</p>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
